<!DOCTYPE html>
<html>
<head>
  <title>Form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="formDiv"></div>
  <div class="sideBar"></div>
  <p class="headPara">SIGN UP FORM</p>
  <hr>
  <form id="signupForm" name="signupForm">
    <span class ="textSpan">First Name:</span><br><input type="text" name="fname" placeholder="First Name"><br>
    <span class="errorSpanFname errorColor"></span><br>
    <span class ="textSpan">Last Name:</span><br><input type="text" name="lname" placeholder="Last Name"><br>
    <span class="errorSpanLname errorColor"></span><br>
    <span class ="textSpan">User Name:</span><br><input type="text" name="username" placeholder="User Name" maxlength="6"><br>
    <span class="errorSpanUname errorColor"></span><br>
    <span class ="textSpan">Password:</span><br><input type="password" name="password" placeholder="Password" maxlength="6"><br>
    <span class="errorSpanPword errorColor"></span><br>
    <span class ="textSpan">Email:</span><br><input type="text" name="email" placeholder="Email Address"><br>
    <span class="errorSpanEmail errorColor"></span><br>
    <input type="button" value="Submit" onclick="validateForm()">
  </form>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"> </script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
